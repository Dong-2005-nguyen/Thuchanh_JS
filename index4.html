<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Nhập 2 số để tính tổng</h2>

    <input type="text" id="num1" placeholder="Nhập số thứ nhất">
    <input type="text" id="num2" placeholder="Nhập số thứ hai">
    <button onclick="tinhTong()">Tính tổng</button>

    <p id="ketqua"></p>

    <script>
        function tinhTong() {
            const n1 = document.getElementById("num1").value;
            const n2 = document.getElementById("num2").value;

            const tong = Number(n1) + Number(n2);

            // In ra console
            console.log("Tổng 2 số là:", tong);

            // In ra web
            document.getElementById("ketqua").innerText = "Tổng là: " + tong;
        }
    </script>
</body>

</html>
